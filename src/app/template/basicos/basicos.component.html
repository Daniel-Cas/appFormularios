<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar( )" #miFormulario="ngForm">
 

            <!-- Campo de producto-->
            <div class="mb-3 row"> 
                <label class="col-sm-3 col-form-label"> Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                           class="form-control"
                           ngModel
                           name="producto"
                           autocomplete="off"
                           placeholder="Nombre del producto"
                           required
                           minlength="3">


                          <span *ngIf="nombreValido()"
                           class="form-text text-danger"> Debe ser de 3 letras</span>
                </div>
            </div>


            <!-- Campo de precio-->
            <div class="mb-3 row"> 
                <label class="col-sm-3 col-form-label"> Precio </label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           ngModel
                           name="precio"
                           placeholder="Precio del producto"
                           required
                           min="0">
                    <span  *ngIf="precioValido()"
                           class="form-text text-danger">
                        El precio debe ser 0 o mayor
                    </span>
                           
                </div>
            </div>
        

              <!-- Campo de existencias-->
              <div class="mb-3 row"> 
                <label class="col-sm-3 col-form-label"> Existencias </label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           ngModel
                           name="existencias"
                           placeholder="Existencias del producto"
                           customMin
                           [minimo]="0"
                           min="0"
                           required>
                           
                </div>
            </div>



            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            type="submit"
                            [disabled]="miFormulario.invalid">Guardar</button>
                </div>
            </div>
            

        </form>
    </div>
</div>






<div class="row">
    <div class="col">
        
        <span>Valid</span>
        <pre> {{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre> {{ miFormulario.touched }}</pre>
    
        <span> Value </span>
        <pre> {{ miFormulario.value | json}} </pre>

        <span> CustomDirective </span>
        <pre> {{ miFormulario.controls.existencias?.errors | json}} </pre>



    </div>
</div>
