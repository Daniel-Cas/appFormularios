<h2> Reactive:  <small> Switches </small></h2>
<hr>



<form [formGroup]="miFormulario" 
      (ngSubmit)="guardar()">


    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                        formControlName="genero" 
                        value="M"
                        id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Másculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input"
                       type="radio" 
                       formControlName="genero" 
                       value="F"
                       id="radioFemenino" 
                       required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>


        </div>
    </div>


    <!--Switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> Notificaciones </label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                    type="checkbox"
                    formControlName="notificaciones"
                    id="flexSwitchCheckChecked" >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones </label>
            </div>


        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       formControlName="terminos"
                       required
                       id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Terminos y Condiciones
                </label>
            </div>

        </div>
    </div>


    <!-- Boton Submit-->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit"
                    [disabled]="miFormulario.invalid">
                Guardar 
            </button>
        </div>
    </div>





</form>



<h5> Valor del formulario</h5>
<pre> {{ miFormulario.value | json }}</pre>
<br>

<h5> Persona </h5>
<pre> {{ persona | json }}</pre>

<h5>Valid</h5>
<pre> {{ miFormulario.valid  }}</pre>

<br>
<pre> Condiciones: </pre>
